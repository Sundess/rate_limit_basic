<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rate Limited Messaging App</title>
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <!-- Login Page -->
    <div class="container" id="loginPage">
      <div class="header">
        <h1>Welcome Back</h1>
        <p>Sign in to access your rate-limited messaging</p>
      </div>
      <div class="content">
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              required
              placeholder="Enter your email"
            />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              required
              placeholder="Enter your password"
            />
          </div>
          <button type="submit" class="btn">Sign In</button>
        </form>
        <div id="loginMessage"></div>
        <div class="rate-limit-info">
          <strong>Rate Limit:</strong> 5 requests per minute using queue-based
          validation
        </div>
      </div>
    </div>

    <!-- Messaging Page -->
    <div class="container hidden" id="messagingPage">
      <div class="header">
        <h1>Message Center</h1>
        <p>Send messages with rate limiting (5/minute)</p>
      </div>
      <div class="content">
        <button class="btn logout-btn" id="logoutBtn">Logout</button>

        <form id="messageForm">
          <div class="form-group">
            <label for="messageText">Your Message</label>
            <textarea
              id="messageText"
              required
              placeholder="Type your message here..."
            ></textarea>
          </div>
          <button type="submit" class="btn">Send Message</button>
        </form>

        <div id="messageResponse"></div>

        <div class="rate-limit-info">
          <strong>Current Status:</strong> <span id="requestCount">0</span>/5
          requests in current minute <br /><strong>Queue Length:</strong>
          <span id="queueLength">0</span>
        </div>

        <div class="queue-status">
          <strong>Request Queue (for debugging):</strong>
          <div id="queueDebug"></div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
